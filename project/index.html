<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alliance Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 1250px;
    }

    /* Top Nav */
    .top-nav {
      margin-top: 100px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      height: 65px;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo-box {
      background-color: #f39800;
      height: 100%;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-box img {
      height: 46px;
      width: auto;
    }

    .site-title {
      font-size: 18px;
      font-weight: bold;
      color: #f39800;
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      margin-left: 40px;
      font-weight: bold;
    }

    .nav-links a {
  text-decoration: none;
  color: black;
  font-size: 16px;
  position: relative;
  padding-bottom: 5px;
  transition: color 0.2s ease-in-out;
}

.nav-links a:hover {
  color: #1a73e8;
}

.nav-links a:hover::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 2px;
  width: 100%;
  background-color: #1a73e8;
}


    .nav-links a::after {
      content: ' â–¾';
      font-size: 12px;
      display: inline-block;
    }

    .nav-links a:nth-child(2),
    .nav-links a:nth-child(3),
    .nav-links a:nth-child(4),
    .nav-links a:nth-child(5),
    .nav-links a:nth-child(6),
    .nav-links a:nth-child(7) {
      padding-right: 5px;
    }

    .nav-links a:last-child::after {
      content: '';
    }

    /* Trending Bar */
    .trending-bar {
      display: flex;
      align-items: right;
      padding: 10px 20px;
      background-color: #fafafa;
      border-bottom: 1px solid #e0e0e0;
      font-size: 16px;
      font-weight: bold;
    }

    .trending-icon {
      display: flex;
      align-items: right;
      margin-right: 40px;
    }

    .trending-icon::before {
      content: 'ðŸ“ˆ';
      margin-right: 190px;
    }

    .trending-links {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      font-weight: normal;
    }

    .trending-links a {
      text-decoration: none;
      color: black;
      font-weight: normal;
    }

    .trending-links a:hover {
      text-decoration: underline;
      color: blue;
    }

    @media (max-width: 768px) {
      .nav-links {
        gap: 10px;
        margin-left: 20px;
        font-size: 14px;
      }

      .site-title {
        font-size: 16px;
      }
      .trending-bar {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background-color: #fafafa;
    border-bottom: 1px solid #e0e0e0;
    font-size: 16px;
    font-weight: bold;
    margin-left: 210px; /* NEW LINE: adjust this until it matches the "News" offset */
  }

  @media (max-width: 768px) {
    .trending-bar {
      margin-left: 0;
    }
  }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Top Navigation -->
    <div class="top-nav">
      <div class="logo-box">
        <img src="image/claudia (1).gif" alt="Alliance Logo">
      </div>
      <div class="site-title">ALLIANCE</div>
      <div class="nav-links">
        <a href="#">News</a>
        <a href="#">HOPE NEWS</a>
        <a href="#">Explained</a>
        <a href="#">Opinion</a>
        <a href="sport.html">Sport</a>
        <a href="#">Video</a>
        <a href="#">More</a>
      </div>
    </div>

    <!-- Trending Section -->
    <div class="trending-bar">
      <div class="trending-icon">Trending</div>
      <div class="trending-links">
        <a href="#">CANDIDATE GRADUATION</a>
        <a href="#">SUSAN IS BACK</a>
        <a href="#">KWIBUKA-31</a>
        <a href="#">RWANDA-DRC WAR</a>
      </div>
    </div>
  </div>

</body>
</html>
